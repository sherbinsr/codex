<section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <br>
                <br>
                <img src="https://ouch-cdn2.icons8.com/4R9v7g_1GDnJWpmi1-nWkg180OZS9E6fjspbcfqGxSs/rs:fit:368:402/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvMjE3/LzMyMjY1ODhiLTE0/OTgtNDA3OC1hNzM4/LThlYjhjN2IzNjU0/Zi5wbmc.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]="contactform" class="form-group" >
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Name:</label>
                      <input type="text" id="name" formControlName="name" class="form-control form-control-lg" />
                      
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Email ID:</label>
                      <input type="email" id="emailId" formControlName="emailId" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Phone:</label>
                      <input type="number" id="phone" formControlName="phone" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Description:</label>
                        <textarea class="form-control" formControlName="description" id="description" rows="3"></textarea>
                    </div>
                    <div class="pt-1 mb-4">
                      <button class="btn  btn-lg btn-block " style=" background-color: #7ED957; color:#ffffff" type="button" (click)="onsubmit(contactform.value)" ><strong>Submit </strong></button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br>
